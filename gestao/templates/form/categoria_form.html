{% extends 'base.html' %}
{% block content %}
<h3>Cadastrar Nova Categoria</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
<a href="{% url 'categoria_list' %}" class="btn btn-primary">Voltar para a lista</a>
{% endblock %}
