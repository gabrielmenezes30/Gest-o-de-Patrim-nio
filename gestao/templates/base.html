{% load static %}
<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Gestão de Patrimônio</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Gestão de Patrimônio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'fornecedor_list' %}">Fornecedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'movimentacao_list' %}">Movimentações</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'departamento_list' %}">Departamentos</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class='container mt-4' style="padding-bottom: 200px;">
        {% block content %}{% endblock %}
    </div>
</body>

<style>
    body {
        background-image: url('{% static "assets/bg.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Mantém a imagem fixa no fundo */
    }


    
</style>
</html>
